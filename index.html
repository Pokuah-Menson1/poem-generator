<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem">POEM</div>
      </main>

      <footer>
        This AI Project was coded by
        <a href="https://github.com/Pokuah-Menson1" target="_blank"
          >Abena Pokuah</a
        >, is
        <a href="https://github.com/" target="_blank">open sourced on Github</a>
        and hosted on
        <a href="https://app.netlify.com/" target="_blank"> Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
