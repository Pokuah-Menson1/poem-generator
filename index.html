<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-wrapper">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">ie. Love, Sea ,Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI Project was coded by
        <a href="https://github.com/Pokuah-Menson1" target="_blank"
          >Abena Pokuah</a
        >, is
        <a href="https://github.com/" target="_blank">open sourced on Github</a>
        and hosted on
        <a href="https://app.netlify.com/" target="_blank"> Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
